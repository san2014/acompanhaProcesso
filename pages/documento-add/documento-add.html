
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Adicionar Documento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="docAddForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Tipo
            </ion-label>
            <ion-select formControlName="tipoDocumento" name="tipoDocumento" [(ngModel)]="documento.tipoDocumentoModel.id">
              <ion-option *ngFor="let tipoDocumento of utilProvider.getTiposDocumentosApp()" [value]="tipoDocumento">
                {{getTipoDocumento(tipoDocumento)}}
              </ion-option>
            </ion-select>
          </ion-item>          
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Cein
            </ion-label>
            <ion-input formControlName="cein" name="cein" [(ngModel)]="documento.centroInformacaoModel.numero"></ion-input>
          </ion-item>      
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Ano
            </ion-label>
            <ion-input formControlName="ano" name="ano" [(ngModel)]="documento.ano"></ion-input>
          </ion-item>   
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Número
            </ion-label>
            <ion-input formControlName="numero" name="numero" [(ngModel)]="documento.numero"></ion-input>
          </ion-item>   
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label floating>
              Cód. Acesso
            </ion-label>
            <ion-input type="password" formControlName="numero" name="numero" [(ngModel)]="documento.codigoAcesso"></ion-input>
          </ion-item>   
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button full primary (click)="adicionarDocumento()">
            Adicionar
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
