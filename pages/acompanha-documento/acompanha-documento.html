<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Documentos
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="documentos">
    <ion-item-sliding *virtualItem="let documento">
      
      <button ion-item (click)="detalharDocumento(documento)">
        <documento-list-view [documento]="documento"></documento-list-view>
      </button>

      <ion-item-options>
        
        <button ion-button clear icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  

</ion-content>

<ion-fab bottom right>

    <button ion-fab color="primary" (click)="addDocumento()">
      <ion-icon name="add"></ion-icon>
    </button>

</ion-fab>
